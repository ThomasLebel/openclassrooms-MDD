<app-header actualPage="themes"></app-header>
<div *ngIf="themes.length > 0" class="main-container">
  <div class="sub-container">
    <!--Liste des themes-->
    <div class="articles-container">
      <app-theme-card
        *ngFor="let theme of themes"
        (unsubscribeClickEvent)="onUnsubscribeClick($event)"
        (subscribeClickEvent)="onSubscribeClick($event)"
        [theme]="theme"
      ></app-theme-card>
    </div>
  </div>
</div>
